<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Hangman</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Hangman--The Old Testament Version!
            </h1>
            <p class="lead">Name That Old Testament Patriarch.</p>
            <hr class="my-4">
        </div>

        <div class="card">
                <div class="card-header">
                  <h5>Name to Guess</h5>
                </div>
                <div class="card-body" id="wordToGuess">
                 
                </div>
        </div>

        <div class="card">
                <div class="card-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
        </div>

        <div class="card">
                <div class="card-body">
                    Guesses Remaining: <span id="guessesRemaining"></span>
                </div>
        </div>
        
        <div class="card">
                <div class="card-body">
                    Wins: <span id="winCounter"></span>
                </div>
        </div>
        
        <div class="card">
                <div class="card-body">
                    Losses: <span id="lossCounter"></span>
                </div>
        </div>  


    </div>

    
 <script src= "assets/javascript/game.js"></script>   
</body>
</html>
